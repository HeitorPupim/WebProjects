<!DOCTYPE html>
<html lang="pt - BR">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name = "description" content = "Minha primeira landing page!">
   <title>Landing Page - Heitor Pupim</title>
   <link rel="stylesheet" type = "text/css" href="style.css">
</head>

<body>
   <header class = "cabecalho">
      <img class = "cabecalho-imagem" src="logo.png" alt="Logo">
      <!--- Guia de comando - nav -->
      <nav class = "cabecalho-menu">
         <a class = "cabecalho-menu-item"> Sobre </a>
         <a class = "cabecalho-menu-item"> Contato </a>
      </nav>
   </header>

   <main class = "conteudo">
      <section class = "conteudo-principal">
         <div class = "conteudo-principal-escrito">
            <h1 class = "conteudo-principal-escrito-titulo"> Minha landing page!</h1>
            <h2 class = "conteudo-principal-escrito-subtitulo"> Aprendendo a fazer uma landing page</h2>
            <button class = "conteudo-principal-escrito-botao"> Aprenda também!</button>
         </div>
         
         <img class = "conteudo-principal-imagem" src = "planeta.jpg" alt = "Imagem do Planeta">
      </section>

      <section class = "conteudo-secundario">
         <h3 class = "conteudo-secundario-titulo">Mas o que é uma landing page?!</h3>
         <p class = "conteudo-secundario-paragrafo">1. <strong>Página</strong> de "pouso".</p>
         <p class = "conteudo-secundario-paragrafo">2. <strong>Contém</strong> infos bacanas!</p>
         <p class = "conteudo-secundario-paragrafo">3. <strong>Esta</strong> é minha primeira!</p>
      </section>

   </main>

   <footer class = "rodape">
      <img class = "rodape-imagem" src = "footer.png" alt = "Logo do footer">
   </footer>
</body>

</html>
